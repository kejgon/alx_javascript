<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Form</title>
    <style>
        /* Add some basic styling for better presentation */
        .container {
            width: 60%;
            margin: 0 auto;
            margin-top: 50px;
            padding: 20px;
            box-shadow: 2px 3px 4px rgba(0, 0, 0, 0.24);
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding-bottom: 50px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #2a7197;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        input[type="submit"]:hover {
            background-color: #1aaaf7;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Subscription Form</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Subscription Preference:</label>
            <div>
                <input type="radio" id="monthly" name="subscription" value="monthly" required>
                <label for="monthly">Monthly</label>
            </div>
            <div>
                <input type="radio" id="yearly" name="subscription" value="yearly" required>
                <label for="yearly">Yearly</label>
            </div>

            <input type="submit" value="Subscribe">
        </form>
    </div>
</body>

</html>
