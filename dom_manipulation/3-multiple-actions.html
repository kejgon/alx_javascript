<!DOCTYPE html>
<html>

<head>
    <title>Creating and Removing Elements</title>
</head>

<body>
    <div id="container"></div>
    <button id="toggleButton">Toggle Paragraph</button>

    <script>
        // Select the container element using its id and store it in a variable
        var container = document.getElementById("container");

        // Create a new <p> element and set its content
        var newParagraph = document.createElement("p");
        newParagraph.textContent = "New paragraph";

        // Append the newly created <p> element to the container element
        container.appendChild(newParagraph);

        // Hide the paragraph initially
        newParagraph.style.display = "none";

        // Add event listener to the button for toggling paragraph visibility
        var toggleButton = document.getElementById("toggleButton");
        toggleButton.addEventListener("click", function () {
            // Toggle paragraph visibility
            if (newParagraph.style.display === "none") {
                newParagraph.style.display = "block";
            } else {
                newParagraph.style.display = "none";
            }
        });
    </script>
</body>

</html>
